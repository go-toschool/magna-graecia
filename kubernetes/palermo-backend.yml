apiVersion: v1
kind: Service
metadata:
  name: palermo
  labels:
    app: palermo
    role: master
    tier: backend
spec:
  ports:
  - port: 8003
    targetPort: 8003
  selector:
    app: palermo
    role: master
    tier: backend
---
apiVersion: apps/v1 #  for k8s versions before 1.9.0 use apps/v1beta2  and before 1.8.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: palermo
spec:
  selector:
    matchLabels:
      app: palermo
      role: master
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: palermo
        role: master
        tier: backend
    spec:
      containers:
      - name: master
        image: docker.io/gotoschool/palermo:v0.0.1
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 8003